name: Android Release Build

on:
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须赋予写权限才能创建 Release

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK 环境 (通常 Android 项目现在用 JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 赋予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 提取版本号 (从 app/build.gradle 中获取)
      - name: Extract Version Name
        id: extract_version
        run: |
          # 使用 gradle properties 获取 versionName，比用 grep 解析文本更准确
          VERSION_NAME=$(./gradlew -q app:properties | grep "versionName:" | awk '{print $2}')
          echo "检测到的版本号: $VERSION_NAME"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

      # 5. 编译 Release 包 (未签名)
      - name: Build Release APK
        run: ./gradlew app:assembleRelease

      # 6. 签名 APK
      - name: Sign Release APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        # 签名后的文件通常会被重命名为 app-release-unsigned-signed.apk，插件会输出路径

      # 7. 重命名 APK (可选，为了文件名好看)
      - name: Rename APK
        id: rename_apk
        run: |
          cp ${{ steps.sign_app.outputs.signedReleaseFile }} app-release-${{ steps.extract_version.outputs.VERSION_NAME }}.apk
          echo "APK_PATH=app-release-${{ steps.extract_version.outputs.VERSION_NAME }}.apk" >> $GITHUB_OUTPUT

      # 8. 创建 GitHub Release 并上传
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.VERSION_NAME }}
          name: Release v${{ steps.extract_version.outputs.VERSION_NAME }}
          draft: false
          prerelease: false
          files: ${{ steps.rename_apk.outputs.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}